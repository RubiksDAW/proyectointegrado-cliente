<ion-header>
  <ion-toolbar>
    <ion-title> Registro de evento</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="eventForm" (ngSubmit)="onSubmit()">
    <!-- <ion-item>
      <ion-label>Ruta</ion-label>
      <ion-select formControlName="rutaId">
        <ion-select-option
          *ngFor="let route of routes"
          [value]="route._id"
          class="nowrap"
        >
          <ion-label class="nowrap"> {{ route.name }}</ion-label>
        </ion-select-option>
      </ion-select>
    </ion-item> -->
    <ion-list>
      <ion-item>
        <!-- <ion-label>Ruta</ion-label> -->
        <ion-select
          formControlName="rutaId"
          aria-label="fruit"
          placeholder="Selecciona una ruta"
        >
          <ion-select-option
            *ngFor="let route of routes"
            [value]="route._id"
            value="apples"
            >{{ route.name }}</ion-select-option
          >
        </ion-select>
      </ion-item>
    </ion-list>

    <ion-item>
      <!-- <ion-label position="floating">Fecha</ion-label> -->
      <ion-datetime
        formControlName="fecha"
        display-format="DD/MM/YYYY"
        picker-format="DD/MM/YYYY"
        locale="es"
        required
        aria-label="fruit"
      >
      </ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Ubicación</ion-label>
      <ion-input formControlName="ubicacion" type="text" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Máximo de participantes</ion-label>
      <ion-input
        formControlName="maxParticipantes"
        type="number"
        required
        pattern="[1-9][0-9]*"
      ></ion-input>
    </ion-item>

    <ion-button type="submit" expand="block" [disabled]="!eventForm.valid"
      >Registrar evento</ion-button
    >
  </form>
</ion-content>
