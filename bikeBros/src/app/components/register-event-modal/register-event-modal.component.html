<ion-header>
  <ion-toolbar>
    <ion-title> Registro de ruta </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="eventForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label>Ruta</ion-label>
      <ion-select formControlName="rutaId">
        <ion-select-option
          *ngFor="let route of routes$ | async"
          [value]="route._id"
        >
          {{ route.name }}
        </ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Fecha</ion-label>
      <ion-input formControlName="fecha" type="date" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">MÃ¡ximo de participantes</ion-label>
      <ion-input
        formControlName="maxParticipantes"
        type="number"
        required
      ></ion-input>
    </ion-item>

    <ion-button type="submit">Registrar evento</ion-button>
  </form>
</ion-content>
