<ion-header>
  <ion-toolbar>
    <ion-title> Reportes recibidos </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-list *ngIf="reports?.length">
      <!-- <ion-button>Eliminar</ion-button> -->
      <ion-item *ngFor="let report of reports">
        <ion-label text-wrap>
          <h2>{{ report?.reason }}</h2>
          <p>{{ report?.description }}</p>
          <p>ID: {{ report._id }}</p>
          <ion-button color="danger" (click)="deleteEventReport(report._id)"
            >Eliminar</ion-button
          >
        </ion-label>
      </ion-item>
    </ion-list>

    <div class="noreports" *ngIf="!reports || reports.length === 0">
      <p>No hay reportes en este evento.</p>
    </div>
  </ion-card>
</ion-content>
