<ion-header>
  <ion-toolbar>
    <ion-title>Reportar ruta</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form [formGroup]="reportForm" (submit)="onSubmit()">
    <ion-item>
      <ion-label>Motivo</ion-label>
      <ion-select formControlName="reason" name="reason">
        <ion-select-option value="ruta-inexistente"
          >Ruta inexistente</ion-select-option
        >
        <ion-select-option value="actividad-ilicita"
          >Actividad ilícita</ion-select-option
        >
        <ion-select-option value="contenido-ofensivo"
          >Contenido ofensivo</ion-select-option
        >
        <ion-select-option value="ruta-duplicada"
          >Ruta duplicada</ion-select-option
        >
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Descripción</ion-label>
      <ion-textarea
        formControlName="description"
        name="description"
        required
      ></ion-textarea>
    </ion-item>
    <ion-button expand="block" type="submit">Enviar</ion-button>
  </form>
</ion-content>
