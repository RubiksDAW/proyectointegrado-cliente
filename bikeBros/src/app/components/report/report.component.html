<ion-header>
  <ion-toolbar>
    <ion-title>Reportar ruta</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Reporte</ion-label>
      <ion-textarea [(ngModel)]="report" name="report" required></ion-textarea>
    </ion-item>
    <ion-button expand="block" type="submit">Enviar</ion-button>
  </form>
</ion-content>
