<p class="center">Rutas disponibles</p>

<ion-card *ngFor="let ruta of routes$ | async">
  <img *ngIf="ruta.imageURL; else defaultImage" src="{{ ruta.imageURL }}" />
  <ng-template #defaultImage>
    <img src="https://ionicframework.com/docs/img/demos/card-media.png" />
  </ng-template>

  <ion-card-header>
    <ion-card-title>{{ ruta.name }}</ion-card-title>
    <ion-card-subtitle>Ubicaci√≥n: {{ ruta.location }}</ion-card-subtitle>
    <ion-card-subtitle
      >Dificultad: {{ ruta.difficulty_level }}</ion-card-subtitle
    >
  </ion-card-header>

  <ion-card-content>
    <ion-button (click)="setIdRoute(ruta._id)" (click)="checkRoute(ruta._id)"
      >Ver</ion-button
    >

    <ion-button
      *ngIf="ruta.author == profileUser.id || roles.includes('ROLE_ADMIN')"
      (click)="deleteRoute(ruta._id)"
      >Delete route</ion-button
    >
    <ion-button (click)="showId()">Show id</ion-button>
  </ion-card-content>
</ion-card>

<div></div>
