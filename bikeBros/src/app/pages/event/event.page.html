<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Detalles evento</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <img [src]="currentEvent?.ruta?.imageURL" alt="Imagen de la ruta" />
    <ion-card-header>
      <ion-card-title> {{ currentEvent?.ruta?.name }} </ion-card-title>
      <ion-card-subtitle>
        {{ currentEvent?.ruta?.location }}
      </ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <p>Descripci√≥n ruta: {{ currentEvent?.ruta?.description }}</p>
      <p>Fecha: {{ currentEvent?.fecha | date }}</p>
      <p>Participantes:</p>
      <ion-list>
        <ion-item *ngFor="let participante of currentEvent?.participantes">
          <ion-label>{{ participante.nick }}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
