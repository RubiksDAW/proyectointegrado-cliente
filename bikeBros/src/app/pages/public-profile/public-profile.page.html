<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Perfil público</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <!-- <ion-item-divider></ion-item-divider> -->
  <ion-card *ngIf="publicProfileUser">
    <ion-item class="img-container" lines="none">
      <ion-avatar>
        <img
          class="ion-avatar"
          *ngIf="publicProfileUser?.imageURL?.length === 1; else defaultImage"
          [src]="publicProfileUser?.imageURL[0]"
        />
        <ng-template #defaultImage>
          <img
            src="https://icon-library.com/images/default-user-icon/default-user-icon-13.jpg"
          />
        </ng-template>
      </ion-avatar>
    </ion-item>

    <ion-title class="title">Información personal</ion-title>
    <ion-item>
      <ion-icon name="person-circle-outline" class="icon"></ion-icon>
      <ion-label class="info">{{ publicProfileUser.nick }}</ion-label>
    </ion-item>

    <ion-item>
      <ion-icon name="calendar-number-outline" class="icon"></ion-icon>
      <ion-label class="info">{{publicProfileUser?.age}} años</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="information-circle-outline" class="icon"></ion-icon>
      <ion-label class="info">{{publicProfileUser.description}}</ion-label>
    </ion-item>
  </ion-card>
  <!-- <ion-item-divider></ion-item-divider> -->

  <ion-card>
    <ion-button
      expand="block"
      (click)="setRecipientUser(publicProfileUser._id)"
      (click)="openInputMessage()"
      >Enviar Mensaje</ion-button
    >
  </ion-card>

  <ion-item-divider></ion-item-divider>
</ion-content>
